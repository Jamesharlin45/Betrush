<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Message Dialog</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  dialog {
    border: none;
    border-radius: 12px;
    padding: 30px 40px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    text-align: center;
  }
  h1 {
    margin-top: 0;
    font-size: 1.8rem;
    color: #333;
  }
  p {
    color: #666;
    font-size: 1rem;
    margin: 15px 0 25px 0;
  }
  .quote {
    font-weight: 700;
    color: #222;
    margin-bottom: 20px;
  }
  .callout {
    font-weight: 600;
    font-size: 1rem;
    color: #444;
    margin-bottom: 30px;
  }
  button {
    background-color: #0088cc;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1rem;
    padding: 12px 25px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #006699;
  }
  svg {
    width: 20px;
    height: 20px;
    fill: white;
  }
</style>
</head>
<body>
<dialog open>
  <h1>Haha, you're fucked bro</h1>
  <p class="quote">(Hack your own apps than begging and playing wise<br>A boy begs a man takes)</p>
  <p class="callout">You have a young weak mindset. Kids, come to my DM, I teach you ðŸ¤ª</p>
  <button onclick="window.open('https://t.me/Greenville191', '_blank')" aria-label="Join Telegram channel">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M9.38 16.16l-.35 4.95c.5 0 .72-.22 1-.5l2.4-2.3 4.97 3.65c.9.5 1.55.24 1.78-.85L22 3.7c.27-1.4-.5-2-1.4-1.6L2.74 9.23c-1.3.5-1.27 1.2-.23 1.55l5.15 1.6 12 3.8c.57.18 1.1.08.67-.13z"/>
    </svg>
    Join Telegram
  </button>
</dialog>
</body>
</html>
